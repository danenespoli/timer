<md-toolbar>

  <button id="menu" md-icon-button>
    <md-icon>menu</md-icon>
  </button>

  <div class="title">
    <md-icon>watch</md-icon>
    <span>Watch</span>
  </div>
      
  <div class="navigate">
    <button (click)="darkMode = !darkMode" md-icon-button>
      <md-icon *ngIf="!darkMode">invert_colors</md-icon>
      <md-icon *ngIf="darkMode">invert_colors_off</md-icon>
    </button>

    <button md-icon-button>
      <md-icon>settings</md-icon>
    </button>

    <button md-icon-button [mdMenuTriggerFor]="menu">
      <md-icon>account_circle</md-icon>
    </button>
    <md-menu #menu="mdMenu">
      <button md-menu-item>
        <md-icon>person_pin</md-icon>
          <span>Account settings</span>
        </button>
      <button md-menu-item>
        <!--<md-icon>settings</md-icon>-->
        <span>Sign out</span>
      </button>
    </md-menu>
  </div>
</md-toolbar>
